<section class="self">
  <p *ngIf="authenticated$ | async; else notLoggedIn">
    Logged in as <a id="self" [routerLink]="['/user',username]">{{username}}</a>
  </p>
  <ng-template #notLoggedIn>
  <p>
    <span  id="self">Not logged in.</span> <a id="login" routerLink="/login">Login</a>
  </p>
  </ng-template>
  <button id="logout" [disabled]="isLogoutDisabled$ | async" (click)="logout()">Logout</button>
</section>
