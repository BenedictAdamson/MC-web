<section class="self" *ngIf="authenticated$ | async; else selfLogin">
	<p>Logged in as <a id="self" [routerLink]="['/user',username]">{{username}}</a></p>
	<button id="logout" (click)="logout()">Logout</button>
</section>
<ng-template #selfLogin>
<section class="self">
	<a id="login" routerLink="/login">Login</a>
</section>
</ng-template>
