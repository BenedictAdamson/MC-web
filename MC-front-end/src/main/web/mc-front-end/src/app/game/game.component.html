<section>
   <h3><a id="game" [routerLink]="['/scenario/',(scenario$ | async),'game',(created$ | async)]">Game created
         {{created$ | async}}</a></h3>
   <section>
      <p id="run-state">{{displayedRunState$ | async}}</p>
      <button id="start" *ngIf="mayStart$ | async" (click)="startGame()">Start</button>
      <button id="stop" *ngIf="mayStop$ | async" (click)="stopGame()">Stop</button>
   </section>
   <router-outlet></router-outlet>
</section>
