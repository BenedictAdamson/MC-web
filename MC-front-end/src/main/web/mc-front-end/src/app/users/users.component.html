<section>
<header>
    <h2>Users</h2>
</header>
<nav>
  <a id="add-user" routerLink="/user?add" *ngIf="mayManageUsers$ | async; else mayNotAdd">Add user</a>
  <ng-template #mayNotAdd>
  <span id="add-user">You may not add users.</span>
  </ng-template>
</nav>
	
<ul class="users">
    <li *ngFor="let user of users">
        <a [routerLink]="['/user',user.username]">
            {{user.username}}
        </a>
    </li>
</ul>
<section>
