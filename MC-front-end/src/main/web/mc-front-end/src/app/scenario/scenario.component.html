<section>
	<header>
		<h2><a id="scenario" [routerLink]="['/scenario/',(id$ | async)]">Scenario: {{title$ | async}}</a>
		</h2>
	</header>
	<p>{{description$ | async}}</p>

	<section id="characters">
		<header>
			<h3>Characters</h3>
		</header>
		<ol>
			<li *ngFor="let character of (characters$ | async)">{{character.title}}</li>
		</ol>
	</section>
	<router-outlet></router-outlet>
</section>
