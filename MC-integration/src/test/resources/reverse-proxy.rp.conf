# assume include in an http  block
  server {
    location = /api/ {
      proxy_set_header X-Forwarded-Proto  $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_pass http://be:8080;
    }
    location = /auth/ {
      proxy_set_header X-Forwarded-Proto  $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_pass http://auth:8080;
    }
    location / {
      proxy_set_header X-Forwarded-Proto  $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_pass http://fe;
    }
  }