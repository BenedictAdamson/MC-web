apiVersion: v1
kind: Service
metadata:
  name: db
spec:
  selector:
    app: MC
  ports:
  - protocol: TCP
    port: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: be
spec:
  selector:
    app: MC
  ports:
  - protocol: TCP
    port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: fe
spec:
  selector:
    app: MC
  ports:
  - protocol: TCP
    port: 80
  type: LoadBalancer
---
apiVersion: v1
kind: Secret
metadata:
  name: mc-db-root-pasword-secret
type: Opaque
stringData:
  db-password: FIXME
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mc-fe-config
data:
  httpd-local.conf: ''
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mc-mongo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: MC
  template:
    metadata:
      name: db
      labels:
        app: MC
    spec:
      containers:
      - name: mc-db
        image: mongo:4
        args:
        - --bind_ip
        - 0.0.0.0
        ports:
        - containerPort: 27017
        readinessProbe:
          tcpSocket:
            port: 27017
          initialDelaySeconds: 11
          periodSeconds: 3
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: admin
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mc-db-root-pasword-secret
              key: db-password
        volumeMounts:
        - mountPath: /data/db
          name: mc-data-db
        - mountPath: /var/secrets
          name: mc-db-secrets
          readOnly: true
      volumes:
      - name: mc-db-secrets
        secret:
          secretName: mc-db-root-pasword-secret
      - name: mc-data-db
        emptyDir: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mc-be-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: MC
  template:
    metadata:
      name: be
      labels:
        app: MC
    spec:
      containers:
      - name: mc-back-end
        image: benedictadamson/mc-back-end:2.0.1-SNAPSHOT
        ports:
        - containerPort: 8080
        args:
        - --spring.data.mongodb.host=db
        - --spring.data.mongodb.username=admin
        env:
        - name: SPRING_DATA_MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mc-db-root-pasword-secret
              key: db-password
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 13
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 59
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mc-fe-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: MC
  template:
    metadata:
      name: fe
      labels:
        app: MC
    spec:
      containers:
      - name: mc-front-end
        image: benedictadamson/mc-front-end:2.0.1-SNAPSHOT
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - mountPath: /config
          name: mc-fe-config
          readOnly: true
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 20
          periodSeconds: 13
      volumes:
      - name: mc-fe-config
        configMap:
          name: mc-fe-config