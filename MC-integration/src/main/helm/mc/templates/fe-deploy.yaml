apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-fe-deploy
  labels:
    app.kubernetes.io/component: front-end
{{ include "mc.labels" . | indent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "mc.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "mc.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        name: mc-front-end
        image: benedictadamson/mc-front-end-srv:{{ .Chart.AppVersion }}
        ports:
        - containerPort: 80
          name: http
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 20
          periodSeconds: 13