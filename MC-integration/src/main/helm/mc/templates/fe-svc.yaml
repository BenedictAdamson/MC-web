apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-fe-svc
  labels:
    app.kubernetes.io/component: front-end
{{ include "mc.labels" . | indent 4 }}
spec:
  selector:
    app.kubernetes.io/name: {{ include "mc.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    provides: fe
  ports:
  - protocol: TCP
    port: 80