{{- $fullName := include "mc.fullname" . -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
{{ include "mc.labels" . | indent 4 }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
  {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
    - host: {{ .Values.ingress.host | quote }}
    - http:
        paths:
          - path: /(api/.*)
            backend:
              serviceName: {{ .Release.Name }}-mc-be-svc
              servicePort: 8080
          - path: /(.*)
            backend:
              serviceName: {{ .Release.Name }}-mc-fe-svc
              servicePort: 80
