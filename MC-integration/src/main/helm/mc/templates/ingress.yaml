apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  labels:
    app.kubernetes.io/component: front-end
{{ include "mc.labels" . | indent 4 }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /api/
        pathType: Prefix
        backend:
          serviceName: {{ .Release.Name }}-be-svc
          servicePort: 8080
      - path: /auth/
        pathType: Prefix
        backend:
          serviceName: {{ .Release.Name }}-auth-svc
          servicePort: 8080
      - path: /
        pathType: Prefix
        backend:
          serviceName: {{ .Release.Name }}-fe-svc
          servicePort: 80