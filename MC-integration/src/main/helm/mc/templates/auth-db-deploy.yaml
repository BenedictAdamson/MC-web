apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-auth-db-deploy
  labels:
    app.kubernetes.io/component: database
{{ include "mc.labels" . | indent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "mc.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "mc.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        provides: auth-db
    spec:
      containers:
      - name: auth-db
        image: postgres:9.6
        ports:
        - containerPort: 3306
        readinessProbe:
          tcpSocket:
            port: 5432
          initialDelaySeconds: 37
          periodSeconds: 23
        env:
        - name: POSTGRES_DB
          value: keycloak
        - name: POSTGRES_USER
          value: keycloak
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secrets
              key: db-user-password
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: mc-auth-db
      volumes:
      - name: mc-auth-db
        emptyDir: {}