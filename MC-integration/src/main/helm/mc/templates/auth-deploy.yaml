apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-auth-deploy
  labels:
    app.kubernetes.io/component: server
{{ include "mc.labels" . | indent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "mc.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "mc.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        name: mc-auth
        image: benedictadamson/mc-auth:{{ .Chart.AppVersion }}
        ports:
        - containerPort: 8080
        env:
        - name: DB_VENDOR
          value: mariadb
        - name: DB_ADDR
          value: {{ .Release.Name }}-auth-db-svc
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secrets
              key: db-user-password
        - name: KEYCLOAK_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secrets
              key: db-user-password
        readinessProbe:
          httpGet:
            path: /auth
            port: 8080
          initialDelaySeconds: 13
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 59